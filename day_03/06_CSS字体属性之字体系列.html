<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体系列</title>
    <style>
        h2 {
            font-family: 'Microsoft Yahei';
        }
        
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <h2>立春日感怀</h2>
    <p>年去年来白发新，匆匆马上又逢春。</p>
    <p>关河底事空留客？岁月无情不贷人。</p>
    <p>一寸丹心图报国，两行清泪为思亲。</p>
    <p>孤怀激烈难消遣，漫把金盘簇五辛。</p>
</body>

</html>
