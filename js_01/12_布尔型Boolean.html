    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //布尔型
        console.log(true + 1);
        console.log(false + 1);

        //undefined
        var str;
        console.log(str);
        console.log(str + 'avc');
        console.log(str + 1);

        //null
        var space = null;
        console.log(space + 'abc');
        console.log(space + 1);
        console.log(space + true);
    </script>
</head>
