<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            width: 500px;
            height: 500px;
            background-color: skyblue;
            position: relative;
            top: 100px;
            left: 100px;
        }
        
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            top: 100px;
            right: 100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
    </div>

</body>

</html>
