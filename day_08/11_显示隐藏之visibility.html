<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏之visibility</title>
    <style>
        .baba,
        .mama {
            width: 200px;
            height: 200px;
        }
        
        .baba {
            visibility: hidden;
            background-color: pink;
        }
        
        .mama {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="baba">猪爸爸</div>
    <div class="mama">猪妈妈</div>
</body>

</html>
