<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display显示隐藏</title>
    <style>
        .peppa,
        .george {
            width: 200px;
            height: 200px;
        }
        
        .peppa {
            display: none;
            background-color: pink;
        }
        
        .george {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="peppa">佩奇</div>
    <div class="george">乔治</div>
</body>

</html>
