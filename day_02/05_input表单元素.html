<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 表单元素</title>
</head>

<body>
    <form action="xxx.php" method="GET">
        <!-- text 文本框 用户可以里面输入任何文字 -->
        用户名：<input type="text" name="username" maxlength="10"> <br/>
        <!-- password 密码框 用户看不见输入的密码  -->
        密码：<input type="password" name="psw"><br/>


        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- name 是 表单元素名字 这里性别单元按钮必须由相同的名字name 才可以实现多选一 -->
        性别：<input type="radio" name="sex" checked="checked" value="男">男&nbsp;<input type="radio" name="sex" value="女">女<br>
        <!-- checkbox 复选框 可以实现多选多 -->
        爱好：<input type="checkbox" name="hobby" value="吃饭">吃饭 <input type="checkbox" value="睡觉" name="hobby">睡觉 <input type="checkbox" value="打豆豆" name="hobby">打豆豆 <br>

        <input type="submit"><input type="reset">
        <input type="button" value="获取短信验证码">

        <br>上传头像：<input type="file">


    </form>
</body>

</html>
