<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的基本语法</title>
</head>

<body>
    <table align="center" cellpadding="0" border="1" cellspacing="0" width="500" height="250">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>51</td>
        </tr>
        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>52</td>
        </tr>
        <tr>
            <td>郭富城</td>
            <td>男</td>
            <td>53</td>
        </tr>
        <tr>
            <td>黎明</td>
            <td>男</td>
            <td>54</td>
        </tr>
    </table>
</body>

</html>
